<!DOCTYPE html>
<html>

<head>
    <link href="./css/calsi.css" rel="stylesheet">

</head>

<body>
    <div class="main-div">

        <h1 class="heading">Calculator</h1>
        <input type="text" id="display">
        <div class="button">
            <button onclick="cledrdisplay()" class="but">C</button>
            <button onclick="displayvalue('%')" class="but">%</button>
            <button onclick="cledrdisplay()" class="but">C</button>
            <button onclick="displayvalue('/')" class="but">/</button>
            <div class="buttob-row">
                <button onclick="displayvalue(7)" class="but">7</button>
                <button onclick="displayvalue(8)" class="but">8</button>
                <button onclick="displayvalue(9)" class="but">9</button>
                <button onclick="displayvalue('*)" class="but">x</button>
            </div>
            <div class="buttob-row">
                <button onclick="displayvalue(4)" class="but">4</button>
                <button onclick="displayvalue(5)" class="but">5</button>
                <button onclick="displayvalue(6)" class="but">6</button>
                <button onclick="displayvalue('-')" class="but">-</button>
            </div>
            <div class="buttob-row">
                <button onclick="displayvalue(1)" class="but">1</button>
                <button onclick="displayvalue(2)" class="but">2</button>
                <button onclick="displayvalue(3)" class="but">3</button>
                <button onclick="displayvalue('+')" class="but">+</button>
            </div>
            <div class="buttob-row">
                <button onclick="displayvalue(00)" class="but">00</button>
                <button onclick="displayvalue(0)" class="but">0</button>
                <button onclick="displayvalue('.')" class="but">.</button>
                <button onclick="calculate()" class="but">=</button>
            </div>
        </div>
    </div>
    <div class="display"></div>
</body>

<script src="./js/calsulator.js"></script>

</html>
